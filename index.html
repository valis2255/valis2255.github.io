<!DOCTYPE html>
<html lang="gL1sh">
<head>
<title>Kanamanazhia</title>
<style>
  body {
font-family: monospace; margin: 20px; margin-top: 51px; margin-bottom: 51px; margin-left: 9px; margin-right: 9px; max-width: 555px; font-size: 17px; line-height: 1.6; background-color: #ff1987; color: white;
  }
</style>
<script>
function bakeKaandy(key,value,daz) {
    if (daz) {
        var greg = new Date();
        greg.setTime(greg.getTime()+(daz*24*60*60*1000));
        var expirez = "; expirez="+greg.toGMTString();
    }
    else var expirez = "";
    document.cookie = key+"="+value+expirez+"; path=/";
}

function munzhKaandy(key) {
    var keyEQ = key + "=";
    var ca = document.cookie.split(';');
    for(var i=0;i < ca.length;i++) {
        var c = ca[i];
        while (c.charAt(0)==' ') c = c.substring(1,c.length);
        if (c.indexOf(keyEQ) == 0) return c.substring(keyEQ.length,c.length);
    }
    return null;
}

function enzhant(zkey) {
    let hash = 0;
    if (zkey.length == 0) return hash;
    for (i = 0; i < zkey.length; i++) {
        char = zkey.charCodeAt(i);
        hash = ((hash << 5) - hash) + char;
        hash = hash & hash;
    }
    return hash;
}

function synk(zkey) {
    return enzhant(zkey) === -1238704533 || enzhant(zkey) === 662262035;
}
</script>
</head>
<body>
<script>
window.onload = function () {
    let zkey = munzhKaandy("valis2255");
    if (zkey && synk(zkey)) {
        document.location = 'out.html';
    }
}
</script>
<form id="the:kurtain" autocomplete="off" onsubmit="benny()">
<input autofocus="" style="font-size: 21px;" type="text" placeholder="CyFi:kode" name="zkey" id="zkey" size="25" required=""><br>
<button style="width: 25%; margin-top: 4px; font-size: 18px; background-color: yellow" type="submit">ðŸ§¸</button>
</form>
<script>
function benny() {
    let zkey = document.getElementById("zkey").value.toUpperCase()
    if (synk(zkey)) {
        bakeKaandy("valis2255",zkey,3);
        document.location = 'out.html';
    }
}
</script>
</body>
</html>
