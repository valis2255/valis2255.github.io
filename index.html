<script>
window.onload = function () {
    if (readCookie("valis2255") === "valis2255") {
        document.getElementById("the:kurtain").style.display="none";
        document.getElementById("un1k0rn").style.display="block";

    }
}
function validate() {
    if (toHash(document.getElementById("zkey").value.toUpperCase()) === -1238704533 || toHash(document.getElementById("zkey").value.toUpperCase()) === "662262035") {
        createCookie("valis2255","valis2255",3);
        location.reload();
    }
}
function createCookie(name,value,days) {
    if (days) {
        var date = new Date();
        date.setTime(date.getTime()+(days*24*60*60*1000));
        var expires = "; expires="+date.toGMTString();
    }
    else var expires = "";
    document.cookie = name+"="+value+expires+"; path=/";
}

function readCookie(name) {
    var nameEQ = name + "=";
    var ca = document.cookie.split(';');
    for(var i=0;i < ca.length;i++) {
        var c = ca[i];
        while (c.charAt(0)==' ') c = c.substring(1,c.length);
        if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length,c.length);
    }
    return null;
}

function eraseCookie(name) {
    createCookie(name,"",-1);
}

function toHash(string) {
    let hash = 0;
    if (string.length == 0) return hash;
    for (i = 0; i < string.length; i++) {
        char = string.charCodeAt(i);
        hash = ((hash << 5) - hash) + char;
        hash = hash & hash;
    }
    return hash;
}
</script>
