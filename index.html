<body onload="maajk()">
<form id="the:kurtain" autocomplete="off" onsubmit="validate()">
<input autofocus="" style="font-size: 21px;" type="text" placeholder="CyFi:kode" name="zkey" id="zkey" size="25" required=""><br>

<script>
function maajk() {
    if (readCookie("valis2255") === "valis2255") {
        document.getElementById("the:kurtain").style.display="block";
        document.getElementById("un1k0rn").style.display="none";

    }
}
function validate() {
    if (document.getElementById("zkey").value.toUpperCase() === "LET ME OUT" || document.getElementById("zkey").value.toUpperCase() === "LET MEOW OUT") {
        createCookie("valis2255","valis2255",3);
        location.reload();
    }
}
function createCookie(name,value,days) {
    if (days) {
        var date = new Date();
        date.setTime(date.getTime()+(days*24*60*60*1000));
        var expires = "; expires="+date.toGMTString();
    }
    else var expires = "";
    document.cookie = name+"="+value+expires+"; path=/";
}

function readCookie(name) {
    var nameEQ = name + "=";
    var ca = document.cookie.split(';');
    for(var i=0;i < ca.length;i++) {
        var c = ca[i];
        while (c.charAt(0)==' ') c = c.substring(1,c.length);
        if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length,c.length);
    }
    return null;
}

function eraseCookie(name) {
    createCookie(name,"",-1);
}
</script>
